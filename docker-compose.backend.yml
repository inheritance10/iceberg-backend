version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iceberg-backend
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - DATABASE_URI=${DATABASE_URI:-${MONGODB_URI}}
      - MONGODB_URI=${MONGODB_URI:-${DATABASE_URI}}
      - LOKI_ENABLED=${LOKI_ENABLED:-false}
      - LOKI_HOST=${LOKI_HOST:-http://localhost:3100}
      - APP_NAME=${APP_NAME:-iceberg-backend}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT || 3000}/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

