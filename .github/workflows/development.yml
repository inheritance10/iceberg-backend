name: Development CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    branches:
      - development

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # Cache kaldırıldı - dependency install biraz daha yavaş olabilir ama hata vermez

      - name: Install dependencies
        working-directory: ./iceberg-backend
        run: npm ci

      - name: Run linter
        working-directory: ./iceberg-backend
        run: npm run lint

      - name: Run unit tests
        working-directory: ./iceberg-backend
        run: npm run test:unit

      - name: Run integration tests
        working-directory: ./iceberg-backend
        run: npm run test:integration
        env:
          NODE_ENV: test

      - name: Generate coverage report
        working-directory: ./iceberg-backend
        run: npm run test:cov
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./iceberg-backend/coverage
          flags: development
          name: development-coverage
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-
            type=raw,value=development,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./iceberg-backend
          file: ./iceberg-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()
    
    steps:
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Development pipeline failed!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"

