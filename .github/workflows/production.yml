name: Production CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: iceberg-backend/package-lock.json

      - name: Install dependencies
        working-directory: ./iceberg-backend
        run: npm ci

      - name: Run linter
        working-directory: ./iceberg-backend
        run: npm run lint

      - name: Run unit tests
        working-directory: ./iceberg-backend
        run: npm run test:unit

      - name: Run integration tests
        working-directory: ./iceberg-backend
        run: npm run test:integration
        env:
          NODE_ENV: test

      - name: Run e2e tests
        working-directory: ./iceberg-backend
        run: npm run test:e2e
        env:
          NODE_ENV: test
        continue-on-error: true

      - name: Generate coverage report
        working-directory: ./iceberg-backend
        run: npm run test:cov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./iceberg-backend/coverage
          flags: production
          name: production-coverage
        continue-on-error: true

      - name: Check test coverage threshold
        working-directory: ./iceberg-backend
        run: |
          COVERAGE=$(npm run test:cov 2>&1 | grep -oP 'All files\s+\|\s+\d+\.\d+%' | grep -oP '\d+\.\d+' | head -1)
          echo "Coverage: $COVERAGE%"
          # Minimum coverage threshold (opsiyonel)
          # if (( $(echo "$COVERAGE < 70" | bc -l) )); then
          #   echo "Coverage is below 70%"
          #   exit 1
          # fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=prod-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./iceberg-backend
          file: ./iceberg-backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [test, build, security-scan]
    if: always()
    
    steps:
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Production pipeline failed!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Production pipeline succeeded!"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

